<!DOCTYPE html>
<html>
<head>
  <title>Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

<!-- Socket.IO client -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-7CvQ9o3BeOSIbNV0pobXvuWr0r9vmAORCkO+3E5uV9kMCBQbd0Ho2Hp4ecmfEOJv"
        crossorigin="anonymous"></script>

<script>
  const backend = 'https://somber-lime-rabbit.glitch.me';
  const socket = io(backend);

  let userMarker;
  const otherUsers = {};

  const map = L.map('map').setView([21.9541, 96.0877], 17);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
  }).addTo(map);

  navigator.geolocation.watchPosition((position) => {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    if (!userMarker) {
      userMarker = L.circleMarker([lat, lng], {
        radius: 8,
        color: 'red',
        fillColor: '#f03',
        fillOpacity: 0.9
      }).addTo(map).bindTooltip("You").openTooltip();
    } else {
      userMarker.setLatLng([lat, lng]);
    }

    // ✅ Send to backend using correct event name
    socket.emit('send-location', { lat, lng });
  });

  // ✅ Listen using correct event name from backend
  socket.on('update-users', (users) => {
    for (const id in users) {
      const { lat, lng } = users[id];
      if (!otherUsers[id]) {
        otherUsers[id] = L.circleMarker([lat, lng], {
          radius: 8,
          color: 'blue',
          fillColor: '#30f',
          fillOpacity: 0.8
        }).addTo(map).bindTooltip(`User: ${id}`);
      } else {
        otherUsers[id].setLatLng([lat, lng]);
      }
    }
  });
</script>
</body>
</html>
